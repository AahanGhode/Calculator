<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		@font-face {
  font-family: lcdFont;
  src: url(digital-7.ttf);
}

div {
  font-family: lcdFont;
}
		#background{
			width: 600px;
			height: 800px;
			background-color: grey;
			position: absolute;
			top: 10%;
			left: 35%;
		}
		#result{
			display: block;
			height: 80px;
			width: 480px;
			background-color: #3b3535;
			position: relative;
			top: 10px;
			color: #fff;
			text-align: right;
			margin: 10px auto;
			padding-top: 20px;
			font-size: 50px;
		}
		#first-rows{
			position: relative;
			top: 10px;
			margin-bottom: 20px;
		}
		.del-bg{
			background-color: #24b4de;
			color: #fff;
			font-size: 25px;
			cursor: pointer;
			border-bottom: 3px solid #399cb9;
			outline: none;
		}
		#delete{
			width: 210px;
			height: 100px;
			margin-left: 80px;
			border-radius: 4px;
		}
		.btn-style{
			width: 100px;
			height: 100px;
			margin-left: 5px;
			border-radius: 4px;
		}
		.opera-bg{
			background-color: #333;
			color: #fff;
			font-size: 25px;
			cursor: pointer;
			outline: none;
			border-bottom: 3px solid #555;
		}
		.fall-back{
			margin-left: 3px !important;
		}
		.align{
			margin-left: 6px !important;
		}
		.rows{
			width: 600px;
			margin-top: 10px;
		}
		.num-bg{
			background-color: #000;
			color: #fff;
			font-size: 25px;
			cursor: pointer;
			outline: none;
			border-bottom: 3px solid #333;
		}
		.first-child{
			margin-left: 80px;
		}

		.eqn{
			width: 100px;
			height: 100px;
			margin-left: 5px;
			border-radius: 4px;
		}
		#eqn-bg{
			background-color: #17a928;
			color: #fff;
			font-size: 25px;
			cursor: pointer;
			outline: none;
			border-bottom: 3px solid #1f7a29;
		}
/*		====================================================================================================================
*/	


	</style>
</head>
<body style='background-image: url("https://www.analogictips.com/wp-content/uploads/2016/01/math.jpg"); background-size: cover;'>
<div id="background">
	<div id="result"></div>
	<div id="main">
		<div id="first-rows">
			<button class="del-bg" id="delete">Del</button>
			<button class="btn-style operator opera-bg fall-back" value="%">%</button>
			<button class="btn-style operator opera-bg align" value="+">+</button>
		</div>
		<div class="rows">
			<button class="btn-style num-bg num first-child" value="7">7</button>
			<button class="btn-style num-bg num" value="8">8</button>
			<button class="btn-style num-bg num" value="9">9</button>
			<button class="btn-style opera-bg operator" value="-">-</button>
								
		</div>
		<div class="rows">
			<button class="btn-style num-bg num first-child" value="4">4</button>
			<button class="btn-style num-bg num" value="5">5</button>
			<button class="btn-style num-bg num" value="6">6</button>
			<button class="btn-style opera-bg operator" value="*">x</button>
		</div>
		<div class="rows">
			<button class="btn-style num-bg num first-child" value="1">1</button>
			<button class="btn-style num-bg num" value="2">2</button>
			<button class="btn-style num-bg num" value="3">3</button>
			<button class="btn-style opera-bg operator" value="/">/</button>
		</div>
		<div class="rows">
			<button class="num-bg zero" id="delete" value="0">0</button>
			<button class="btn-style num-bg period fall-back" value=".">.</button>
			<button class="eqn align" id="eqn-bg" value="=">=</button>			
		</div>	
		</div>
	</div>


	<script>
		window.onload=function(){
			var current,screen,output,period,zero,operator,limit;

			screen=document.getElementById("result");
			var elem=document.querySelectorAll(".num");
			var len=elem.length;

			for(var i=0;i<len;i++){
				elem[i].addEventListener("click",function(){
					num=this.value;
					output=screen.innerHTML+=num;
					limit=output.length;
					if(limit>16){
						alert("Sorry, no more input is allowed.");
					}
				});
			}

			document.querySelector(".zero").addEventListener("click",function(){
				zero=this.value;
				if(screen.innerHTML===""){
					output=screen.innerHTML+=zero;
				}
				else if(screen.innerHTML===output){
					output=screen.innerHTML+=zero;
				}
			});

			document.querySelector(".period").addEventListener("click",function(){
				period=this.value;
				if(screen.innerHTML===""){
					output=screen.innerHTML=screen.innerHTML.concat("0.");
				}
				else if(screen.innerHTML===output){
					screen.innerHTML=screen.innerHTML.concat(".");
				}
			});

			document.querySelector("#eqn-bg").addEventListener("click",function(){
				if(screen.innerHTML===output){
					screen.innerHTML=eval(output);
					output=screen.innerHTML;
				}
				else{
					screen.innerHTML="";
				}
			});

			document.querySelector("#delete").addEventListener("click",function(){
				screen.innerHTML="";
			});

			var elem1=document.querySelectorAll(".operator");
			var len1=elem1.length;

			for (var i=0; i<len1; i++) {
				elem1[i].addEventListener("click",function(){
					operator=this.value;
					if(screen.innerHTML===""){
						screen.innerHTML=screen.innerHTML.concat("");
					}
					else if(output){
						screen.innerHTML=output.concat(operator);
					}
				});
			}
		}
	</script>
</body>
</html>
